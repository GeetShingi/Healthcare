<div class="container" id ="contentToConvert">
	
 
<h1 class="he">{{prescription.doctor}}</h1>
<h2 class="he">{{prescription.date}}</h2>
<h2 class="he">{{prescription.location}}</h2>
<h2 class ="icon" (click) = "captureScreen()"><i class="fa fa-download" aria-hidden="true"></i></h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Description</th>
       
      </tr>
    </thead>
   
    <tbody>
      <tr *ngFor = "let medicine of prescription.medicines">
        <td>{{medicine.medicine}}</td>
        <td>{{medicine.quantity}}</td>
        <td>{{medicine.description}}</td>
        
      </tr>
    </tbody>
   
  </table>

</div>
