
<div class="container">
	
 
<h2>{{doctor.name}}</h2>

 <p>{{medicine.medicine}}</p>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>NAME</th>
        <th>Quantity</th>
        <th>Description</th>
       
      </tr>
    </thead>
   
    <tbody>
      <tr *ngFor = "let medicine of prescription.medicines">
        <td>{{medicine.medicines}}</td>
        <td>{{medicine.quantity}}</td>
        <td>{{medicine.description}}</td>
        
      </tr>
    </tbody>
   
  </table>

</div>
